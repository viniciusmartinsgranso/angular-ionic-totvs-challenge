        <ion-label>Listar por motoristas</ion-label>
      </ion-item>

      <ion-accordion-group slot="content">
        <app-driver-card [driver]="deliveriesByDrivers" [cols]="['Status', 'SaÃ­da', 'Destino']"></app-driver-card>
      </ion-accordion-group>

    </ion-accordion>

    <ion-item-divider></ion-item-divider>

    <ion-accordion value="districts">
