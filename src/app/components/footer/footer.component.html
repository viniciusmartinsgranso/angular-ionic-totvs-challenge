<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="previousPage()" [disabled]="page === 1">Anterior</ion-button>
    </ion-buttons>
    <ion-title>Página {{ page }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="nextPage()" [disabled]="page * itemsPerPage >= totalItems">Próxima</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
